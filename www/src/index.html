<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <style>
 body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            height: 100%;
        }

        #canvasContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100%;
            min-height: -moz-available;
            min-height: -webkit-fill-available;
            min-height: fill-available;
        }

        #postproc-area {
            width: 100%;
            height: 100%;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 10px; 
            left: 10px; 
            color: #000; 
            z-index: 1; 
        }

        .bottom-right {
          position: absolute;
          bottom: 15px;
          right: 15px;
          z-index: 1;
        }
  </style>
  </head>
  <body>
    <div id="canvasContainer">
      <div id="pane" class="overlay">
      </div>
      <canvas id="postproc-area">
      </canvas>
      <div id="about-container" class="bottom-right">Github</div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
